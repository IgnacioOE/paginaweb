<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .contenedor {
            background: white;
            padding: 20px;
            width: 800px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            color: black;
        }

        .galeria {
            display: flex;
            gap: 10px;
        }

        .imagen-container {
            flex: 1;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

    <script src="navbar.js"></script>
    <div class="contenedor">
        <h2>Profesores</h2>
        
        <div class="galeria">
            <div class="imagen-container">
                <img src="images/prof1.jpg" alt="Imagen 1">
                <p style="text-align: center;">Profesor 1</p>
            </div>
            
            <div class="imagen-container">
                <img src="images/prof2.jpg" alt="Imagen 2">
                <p style="text-align: center;">Profesora 2</p>
            </div>
            
            <div class="imagen-container">
                <img src="images/prof3.jpg" alt="Imagen 3">
                <p style="text-align: center;">Profesora 3</p>
            </div>
        </div>
    </div>
</body>
</html>
